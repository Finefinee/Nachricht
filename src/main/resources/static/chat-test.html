<!DOCTYPE html>
<html>
<head>
    <title>WebSocket 메신저 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 5px; }
        input, button { margin: 5px; padding: 5px; }
        .input-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>WebSocket 메신저 테스트</h1>

    <div class="input-group">
        <label>사용자명: </label>
        <input type="text" id="username" placeholder="사용자명 입력">
        <button onclick="connect()">연결</button>
        <button onclick="disconnect()">연결 해제</button>
    </div>

    <div class="input-group">
        <label>채팅방 ID: </label>
        <input type="number" id="roomId" placeholder="채팅방 ID">
    </div>

    <div id="messages"></div>

    <div class="input-group">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." style="width: 300px;">
        <button onclick="sendMessage()">전송</button>
    </div>

    <div id="status">연결 상태: 연결 안됨</div>

    <script>
        var stompClient = null;
        var username = null;

        function connect() {
            username = document.getElementById('username').value;
            if (!username) {
                alert('사용자명을 입력하세요');
                return;
            }

            var socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                document.getElementById('status').innerText = '연결 상태: 연결됨';

                // 개인 메시지 구독
                stompClient.subscribe('/queue/user.' + username, function (message) {
                    showMessage(JSON.parse(message.body));
                });
            }, function (error) {
                console.log('Connection error: ' + error);
                document.getElementById('status').innerText = '연결 상태: 연결 실패';
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                document.getElementById('status').innerText = '연결 상태: 연결 해제됨';
            }
            console.log("Disconnected");
        }

        function sendMessage() {
            var messageContent = document.getElementById('messageInput').value;
            var roomId = document.getElementById('roomId').value;

            if (!messageContent || !roomId || !username) {
                alert('모든 필드를 입력하세요');
                return;
            }

            if (stompClient !== null) {
                var message = {
                    senderUsername: username,
                    roomId: parseInt(roomId),
                    content: messageContent,
                    when: new Date().toLocaleTimeString()
                };

                stompClient.send("/app/chat.send", {}, JSON.stringify(message));
                document.getElementById('messageInput').value = '';

                // 내가 보낸 메시지도 화면에 표시
                showMessage(message);
            }
        }

        function showMessage(message) {
            var messagesDiv = document.getElementById('messages');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = '<strong>' + message.senderUsername + '</strong>: ' + message.content +
                                     ' <small>(' + message.when + ')</small>';
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
